<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SkyWay - Room example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="../_shared/style.css">
  </head>
  <body>
    <div class="col-sm-2"></div>

    <div class="container mt-2 col-sm-8">
      <div class="room mb-3">

        <div class="left-box">
          <div class="remote-streams row row-cols-1" id="js-remote-streams"></div>
        </div>

        <div class="right-box">
          <video id="js-local-stream"></video>
          <span id="js-room-mode"></span>:
          <input type="text" class="form-control mb-1" placeholder="Room Name" id="js-room-id">
          <button class="btn btn-outline-primary btn-sm" id="js-join-trigger">Join</button>
          <button class="btn btn-outline-primary btn-sm" id="js-leave-trigger">Leave</button><br>
          message: 
          <input type="text" id="js-local-text" class="form-control mb-1">
          <button class="btn btn-outline-primary btn-sm" id="js-send-trigger">Send</button>
          <button class="btn btn-outline-primary btn-sm" onclick="createID()">CreateID</button>
        </div>

      </div>

      <div>
        <pre class="messages" id="js-messages"></pre>
      </div>

    </div>

    <div class="col-sm-2"></div>

    <p class="meta" id="js-meta"></p>

  </body>

    <script src="//cdn.webrtc.ecl.ntt.com/skyway-4.4.0.js"></script>
    <script src="../_shared/key.js"></script>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  
</html>
